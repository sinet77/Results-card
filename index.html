<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
  <div class="content">
      <div class="result">
        <div class="your-result">Your Result</div>
        <div class="circle">
          <div class="one76">76</div>
          <div class="of100">of 100</div>

        </div>

        <div class="great">Great</div>
        <div class="long-text">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="summary">
        <div class="summary-text">Summary</div>

        <div class="first-bar">
          <img class="reaction-icon"
          src="assets/images/icon-reaction.svg" 
          alt="lightning-icon"/>
          <div class="reaction">Reaction</div>
          <div class="text80"><strong>80</strong> / 100</div>
        </div>

        <div class="second-bar">
          <img class="memory-icon"
          src="assets/images/icon-memory.svg" 
          alt="lightning-icon"/>
          <div class="memory">Memory</div>
          <div class="text92"><strong>92</strong> / 100</div>
        </div>

        <div class="third-bar">
          <img class="verbal-icon"
          src="assets/images/icon-verbal.svg" 
          alt="lightning-icon"/>
          <div class="verbal">Verbal</div>
          <div class="text61"><strong>61</strong> / 100</div>
        </div>

        <div class="fourth-bar">
          <img class="visual-icon"
          src="assets/images/icon-visual.svg" 
          alt="lightning-icon"/>
          <div class="visual">Visual</div>
          <div class="text72"><strong>72</strong> / 100</div>
        </div>
        <div class="continue">Continue</div>
      </div>
    </div>
  </div>
  
</body>
</html>
